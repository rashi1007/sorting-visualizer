<!DOCTYPE html> 
<html lang="en"> 
  
  <!-- head -->
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
   
    <title>Sorting Visualizer</title> 
  
    <link href="style.css" rel="stylesheet" /> 
  </head> 
  
  <body > 
   <section class="head">Sorting Visualizer</section> 
   <section class="data-container"></section>  

   <button  class="btn1" onclick="generate()" id="Button1" > 
     Generate New Array</button>    

   <button class="btn2" 
           onclick="SelectionSort(),disable()" id="Button2" > 
     Selection Sort</button> 
  
   <button class="btn3" 
           onclick="BubbleSort(),disable()" id="Button3" > 
     Bubble Sort</button> 

   <button class="btn4" 
           onclick="InsertionSort(),disable()" id="Button4" > 
     Insertion Sort</button>
     
   <button class="btn5" 
           onclick="HeapSort(),disable()" id="Button5" > 
     Heap Sort</button>
  </body>

  <script src="app.js"></script> 
</html>
